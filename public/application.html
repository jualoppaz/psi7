        <script>
            $().ready(function () {
                var $clavePrivada     = $("#clavePrivada");
                var $clavePublica     = $("#clavePublica");
                var $algoritmo        = $("#algoritmo");
                var $tamanoClave      = $("#tamanoClave");
                //var $errorHashing     = $("#errorHashing");
                var $errorTamanoClave = $("#errorTamanoClave");

                $(".generate-button-group .btn").click(function (e) {
                    var algoritmo   = $algoritmo.val();
                    var tamanoClave = $tamanoClave.val();

                    /*if (algoritmo == "#"){
                        $errorHashing.show();
                    }else{
                        $errorHashing.hide();
                    }*/
                    if(tamanoClave == "#"){
                        $errorTamanoClave.show();
                    }else{
                        $errorTamanoClave.hide();
                    }
                    if (/*algoritmo != "#" && */tamanoClave != "#"){
                        var claves = generarClave(tamanoClave);
                        $clavePrivada.val(claves.privateKey);
                        $clavePublica.val(claves.publicKey);
                        $("#results").show();
                    }
                });

                $(".copy-btn .btn").click(function(e){
                    var $clavePrivada      = $("#clavePrivada");
                    var $clavePrivadaFirma = $("#clavePrivadaFirma");
                    $clavePrivadaFirma.val($clavePrivada.val());
                });

                $("#sign-btn").click(function (e) {
                    var clavePrivada = $("#clavePrivada").val();
                    var algoritmo = $("#algoritmo").val();
                    var mensaje = $("#mensaje").val();

                    try{
                        var firma = firmar(clavePrivada, algoritmo, mensaje)
                    }catch(err){
                        console.log(err);
                        alert("Error");
                        return;
                    }
                    // Show result
                    $("#firma").val(firma); //linebrk(hSig, 64)
                });
            });
